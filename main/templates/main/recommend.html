<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>本のおすすめ診断</title>
</head>
<body>
    <h1>📚 本のおすすめ診断</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">診断する</button>
    </form>

    <hr>

    <h2>おすすめの本</h2>
    {% if recommendations %}
        <ul>
            {% for book in recommendations %}
                <li>
                    <strong>{{ book.title }}</strong><br>
                    著者: {{ book.authors }}<br>
                    {% if book.thumbnail %}
                        <img src="{{ book.thumbnail }}" alt="{{ book.title }}">
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>まだ本が表示されていません。</p>
    {% endif %}
</body>
</html>
