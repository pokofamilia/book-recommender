{% extends "main/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4 text-center" style="color:#2c3e50;">本のおすすめ</h1>

    <form method="post" class="mb-5">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary px-4 py-2" style="background-color:#34495e; border:none;">検索</button>
        </div>
    </form>

    {% if recommendations %}
    <div class="row">
        {% for book in recommendations %}
        <div class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm" style="border-radius:12px; background-color:#f8f9fa;">
                <img src="{{ book.cover_url }}" class="card-img-top" alt="{{ book.title }}" style="border-top-left-radius:12px; border-top-right-radius:12px; height:300px; object-fit:cover;">
                <div class="card-body">
                    <h5 class="card-title text-center" style="color:#2c3e50; font-weight:500;">{{ book.title }}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
