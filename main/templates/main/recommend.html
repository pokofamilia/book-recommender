{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>本のおすすめアプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">📚 本のおすすめ診断</h1>

    <div class="card mx-auto mb-4" style="max-width: 500px;">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">診断する</button>
            </form>
        </div>
    </div>

    {% if recommendation %}
        <div class="card mx-auto recommendation" style="max-width: 500px;">
            <div class="card-body">
                <h4 class="card-title">あなたへのおすすめ本</h4>
                <p><strong>{{ recommendation.title }}</strong> - {{ recommendation.author }}</p>
                <p>{{ recommendation.description }}</p>
            </div>
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS（必要なら） -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
